- Title: Autonomic Systems
  Benefit Rating: Transformational
  Market Penetration: "< 1%"
  Maturity: Embryonic
  Definition:
    - 自己管理型の物理またはソフトウェアシステムであり、特定の領域に限定されたタスクを実行します。
    - 自己決定とタスクの自動実行、経験や変化する条件、目標に基づいて行動と内部操作を修正する学習能力、自己の内部状態と目的を理解し、学習し、自立的に行動するエージェンシーを特徴とします。
  Importance:
    - 既存のAI技術だけでは達成できないビジネスの適応性、柔軟性、俊敏性を実現する重要なトレンドとして浮上しています。
    - 操作環境が未知または予測不能で、リアルタイムの監視と制御が現実的でない状況、タスクが学習可能であるがそれを実行するための既知のアルゴリズムが存在しない状況での柔軟性と学習能力が価値があります。
  Business Impact:
    - 従来の自動化や固定の訓練データの使用が不適切または敏捷性がない場合、リアルタイムの人間のガイダンスが不可能である場合、または訓練条件を予測できない場合に優れています。
    - 特定の学習アルゴリズムをプログラムできないが、タスクは連続的に学習可能であり、タスクや環境が連続的または急速に変化し、MLシステムの頻繁な再訓練とテストが遅すぎるかコストがかかる場合も効果的です。
  Drivers:
    - 自動化システムから自立型システム、さらに自律的なシステムへの移行が強く影響しています。
    - 長期的なドライバーとしては、自律的な振る舞いのスペクトラムや自律性に関する大規模な学術研究があり、その結果としてより広範に使用されるようになるでしょう。
  Obstacles:
    - 非決定性、技術の未熟さ、社会的な懸念、デジタル倫理と安全性、法的責任などが主な障壁となります。
  Recommendations:
    - 最初は自立型システムで経験を積み、その制約と要件を理解することから始めてください。
    - 部分的に非決定的な自律的システムの導入に伴うビジネス、法律、倫理的な結果を分析し、多角的なタスクフォースを作成することでリスクを管理します。
    - 早期採用がソフトウェアや物理システムの敏捷性とパフォーマンスの利点をもたらすケースで自律的技術をパイロットとして導入し、利点を最大化します。
  Vendors:
    - Adapdix
    - IBM
    - Latent AI
    - Playtika
    - Vanti
- Title: Prompt Engineering
  Benefit Rating: High
  Market Penetration: "1% - 5%"
  Maturity: Emerging
  Definition:
    - AIモデルへの入力を提供することで、モデルが生成できる応答セットを特定・制約する技術
    - 入力はモデルを改善することなく、望ましい結果を引き出す
    - インコンテキスト学習とも呼ばれ、モデルをより具体的に案内するための例を提供する
  Importance:
    - ビジネスの結果への影響を管理するための要素
    - 入力の微妙な変化に対して極めて敏感で、微調整で出力の質を変化させることができる
    - 各モデルの感度を試験と評価により理解する技術
  Business Impact:
    - モデルのパフォーマンスを向上させ、不必要な発生を減らす
    - ビジネス、領域、業界に合わせて基礎モデルを操作する能力を提供
    - モデルをゼロから作成するよりも効率的かつ効果的な方法
  Drivers:
    - 企業にとって効率的な手法を追求する際のバランスと効率性
    - プロセスやタスク特有のカスタマイズや新しいユースケースの実現
    - モデルの限界と弱点を理解し、検証することの重要性
  Obstacles:
    - 分野の初期性による課題
    - データ科学者の役割の認識と理解の不足
    - ビジネスアプローチ、標準、方法論、アプローチに関する合意の欠如
    - リスク管理と最適化を目指すが、エラーや潜在的な責任問題も存在する
  Recommendations:
    - プロンプトエンジニアリングについての認識と理解を早急に深め、適切なチームを形成する
    - データ科学者、ビジネスユーザー、ドメイン専門家、ソフトウェアエンジニアなど、多様なメンバーのスキルを開発する
    - プロンプトエンジニアリングが万能でないことを認識し、厳密さと注意深さが全体的な成功に必要であることを強調する
  Vendors:
    - FlowGPT
    - HoneyHive
    - LangChain
    - PromptBase
    - Prompt Flow
    - PromptLayer
- Title: First-Principles AI
  Benefit Rating: Transformational
  Market Penetration: "1% - 5%"
  Maturity: Emerging
  Definition:
    - 物理的およびアナログの原理をAIモデルに組み込む手法
    - デジタルのみのAIモデルとは異なり、物理系の基本的な法則に従う
    - 未学習のシナリオに対してもよく一般化する
  Importance:
    - 問題のモデル化とそのコンテクストをより強力に表現する能力が必要
    - デジタルのみのAIソリューションは学習を超えて十分に一般化できない
    - 物理的な現実との信頼性の高い表現を実現する
  Business Impact:
    - 物理的に一貫したAIモデルは適用性を大幅に向上させる
    - データ点が少なくてもモデルの学習を可能にする
    - 予測の信頼性とモデルの透明性を向上させる
  Drivers:
    - 系が作動する状況を柔軟に表現する
    - ソフトウェア開発者がより適応性の高いシステムを構築できる
    - 伝統的なビジネスモデリングのアプローチは壊れやすい
  Obstacles:
    - ベンチマークのデータセットと問題に対するモデルの評価の標準化
    - 大規模なデータセットでの複雑なモデルの訓練、テスト、デプロイのスケーリング
    - 物理学者、数学者、コンピュータ科学者、統計学者、AI専門家、ドメイン科学者などのコミュニティ間の協力
  Recommendations:
    - データの品質を含む、低減できない誤差と対処できない不一致を特定して、現実的な開発目標を設定する
    - 物理と初原理に基づくモデルのテストの精度と物理的な一貫性の基準を適用する
    - 下流のアプリケーションを代表するデータ特性でモデルを訓練する
  Vendors:
    - Abzu
    - IntelliSense.io
    - MathWorks
    - NNAISENSE
    - NVIDIA
- Title: Multiagent Systems
  Benefit Rating: High
  Market Penetration: "< 1%"
  Maturity: Embryonic
  Definition:
    - 複数の独立したエージェントが互いに作用する形で構成されるAIシステムです。
    - これらのエージェントは、環境を認識し行動を起こす能力を持っています。
    - 複数のエージェントが共通の目標に向けて働くことで、個々のエージェントを超えた能力を発揮します。
  Importance:
    - 単一のエージェントに依存する現在のAIの限界を超え、複雑な問題に対応します。
    - 分散型の意思決定が必要な環境でも成功を収めます。
    - より適応性があり、拡張性が高く、堅牢なソリューションを提供します。
  Business Impact:
    - ロボット技術、生成的AI、エネルギー・公益事業、サプライチェーン、通信、医療などの分野で利用可能です。
    - 個々のエージェントでは解決不可能な複雑な問題に対応します。
    - 新たな技術進歩により、これらのシステムは現実世界での適用が進んでいます。
  Drivers:
    - 生成的AIとの結合による興味の増大。
    - 決定の複雑性が増した現実世界の工学問題に対するAIの使用の増加。
    - シミュレーションと多エージェント強化学習の進歩。
  Obstacles:
    - トレーニングの複雑性と、個々のエージェントよりも構築が困難。
    - 広範囲な採用と準備への限定的な認識。
    - 伝統的なAIスキルを超える特別なスキルが必要。
  Recommendations:
    - 単一エージェントのAIモデルでは解決できない、分散型の意思決定が必要な複雑な問題に対して、多エージェントシステムを使用します。
    - AIトレーニングにおけるシミュレーション技術への投資を行います。
    - 単一エージェントAI開発よりも優位性を発揮できる組織内のエリアを特定し、初期の実験を優先順位付けします。
    - データサイエンスチームに多エージェントシステムの教育を行います。
  Vendors:
    - Ansys
    - Cosmo Tech
    - FLAME GPU
    - MathWorks
    - The AnyLogic Company
- Title: Neuro-Symbolic AI
  Benefit Rating: High
  Market Penetration: "< 1%"
  Maturity: Embryonic
  Definition:
    - ニューロシンボリックAIは、機械学習手法と記号システムを組み合わせた複合AIの一形態です。
    - 明示的に定義されたルールや知識を統計パターンと組み合わせることで、AIシステムは概念をより良く表現、推論、一般化する能力を持つようになります。
    - このアプローチは、より広範囲のビジネス問題をより効果的に解決するための推論基盤を提供します。
  Importance:
    - ニューロシンボリックAIは、現在のAIシステムの制約を解決します。
    - これにより、より強力で多機能で解釈可能なAIソリューションが可能となり、AIシステムが人間らしい推論でより複雑なタスクに取り組むことができます。
  Business Impact:
    - ニューロシンボリックAIは、ビジネスプロセス全体で使用されるAIシステムの効率、適応性、信頼性に影響を与えます。
    - これらのシステムは大量のデータ処理を必要としなくなるため、AIは敏捷性と回復力を持つようになります。
    - 意図しない結果のリスクが少ない状態で、ニューロシンボリックアプローチを用いて意思決定を強化し、自動化することが可能となります。
  Drivers:
    - AIモデルの制限は、理解と推論に重点を置いた機械学習技術のみに依存することです。
    - プライベートデータを使用するシステムや規制された産業での使用例に特に重要なAI出力の説明と解釈性のニーズがあります。
    - 実世界のエンティティを扱うシステムで構文から意味へと移行する必要があります。
  Obstacles:
    - ニューロシンボリックAIの方法と技術のほとんどは、アカデミアや業界の研究室で開発されています。
    - ニューロシンボリックAIを実装するための合意された技術はなく、研究者と実務者の間でアプローチの組み合わせの効果についての意見が分かれています。
    - AIスタートアップへの商業的な投資軌道は、ほぼ全資本をディープラーニングアプローチに配分し、ニューロシンボリックAI開発に投資するのは未来を賭ける意欲のある者だけとなっています。
  Recommendations:
    - AIシステムを構築する際には、AIモデルの堅牢性と信頼性を高める一連の手法を活用した複合AIアプローチを採用することをお勧めします。
    - ニューロシンボリックAIアプローチが適用可能なユースケースを特定し、これらのアプローチを学び、適用する時間を確保してください。
    - ニューロシンボリックAI手法の基盤となる知識グラフやエージェントベースの手法を活用できるデータアーキテクチャに投資してください。
  Vendors:
    - Google Deepmind
    - Elemental Cognition
    - IBM
    - Microsoft
    - RelationalAI
    - Wolfram|Alpha
- Title: AI Engineering
  Benefit Rating: High
  Market Penetration: "1% - 5%"
  Maturity: Emerging
  Definition:
    - AIエンジニアリングは、エンタープライズでAIソリューションをスケールで提供するための基盤です。
    - この技術はDataOps、MLOps、DevOpsのパイプラインを統一し、統一したエンタープライズ開発、配信（ハイブリッド、マルチクラウド、エッジ）、運用（ストリーミング、バッチ）のAIシステムを作ります。
  Importance:
    - AIの潜在的価値は、迅速に市場準備が整ったAIソリューションを立ち上げるための大きな需要を生み出しています。
    - AIパイプラインの確立により、企業はAIモデルを環境にかかわらず一貫して開発、デプロイ、適応、維持できます。
  Business Impact:
    - AIエンジニアリングは、組織が高価値のAIソリューションポートフォリオを確立、拡大することを可能にします。
    - DataOps、ModelOps、DevOpsといったAIエンジニアリング手法を用いることで、モデルを構造化、反復可能な工場モデルのフレームワークで本番環境にデプロイし、大きな価値を実現することが可能になります。
  Drivers:
    - AIによるソリューションへの全体的な需要を増加させている創造的なAIソリューション周りの強烈なハイプ。
    - DataOps、ModelOps、DevOpsは、AI開発ライフサイクルを通じてアーティファクトを移動させるためのベストプラクティスを提供します。
    - AIエンジニアリングは、エンタープライズ全体でデータカタログ、コードリポジトリ、リファレンスアーキテクチャ、特徴ストア、モデルストアなどの発見可能で、組み合わせ可能、再利用可能なAIアーティファクトを可能にします。
  Obstacles:
    - エンタープライズ全体のAIイニシアチブのスポンサーシップは不明確です。
    - AIエンジニアリングは、ドメイン全体でパイプラインの同時開発を必要とします。
    - AIエンジニアリングは、完全な機能を持つソリューションと選択したツールを統合することを必要とします。
  Recommendations:
    - エンタープライズ全体の基盤的なAIイニシアチブのリーダーシップマンデートを確立します。
    - AIエンジニアリングのプラクティスを確立してデータ、モデル、実装パイプラインを効率化し、進行中のAIイニシアチブからのビジネス価値を最大化します。
    - AI特定のツールチェーンを構築してエンドツーエンドのAIプラットフォームを運用するために必要な機能を特定し、データと分析のパイプラインを単純化します。
  Vendors:
    - Amazon Web Services
    - Dataiku
    - DataRobot
    - Domino Data Lab
    - Google
    - HPE
    - IBM
    - Iguazio
    - Microsoft
- Title: AI Simulation
  Benefit Rating: High
  Market Penetration: "1% - 5%"
  Maturity: Emerging
  Definition:
    - AIシミュレーションはAIとシミュレーション技術の組み合わせです。
    - AIエージェントと彼らが訓練、テスト、そして時々展開されるシミュレーション環境を共同で開発します。
    - より効率的で有用なシミュレーションを作るためのAIの使用、そしてより多機能で適応性のあるAIシステムを開発するための多くのシミュレーションモデルの使用を含みます。
  Importance:
    - 複雑な意思決定に対する需要はAIとシミュレーションの両方を駆動しています。
    - 現在のAIは変化に対して壊れやすく、大量のデータを必要とします。
    - リアルなシミュレーションは高価であり、構築と実行が難しいことがあります。
  Business Impact:
    - AIシミュレーションは、AIの使用範囲をデータが乏しいケースに広げることにより、AIの価値を高めることができます。
    - AIを利用することで、複雑でリアルなシミュレーションを作成し、使用するための時間とコストを削減することができます。
    - シミュレーションを使用して、未確定な環境でのAIのパフォーマンスを向上させるために、様々なシナリオを生成することで、よりロバストで適応性のあるシステムを作成することができます。
  Drivers:
    - AI訓練データの供給量が限られていることが、シミュレーションなどの合成データ技術の必要性を高めています。
    - シミュレーション能力の向上がAIにとってますます有用になっています。
    - 決定作りの複雑さの増大がAIシミュレーションへの関心を高めています。
  Obstacles:
    - シミュレーションと現実とのギャップ
    - AIシミュレーションパイプラインの複雑さ
    - AIシミュレーションを採用する準備の不足
    - ベンダー市場の断片化
  Recommendations:
    - ビジネスの意思決定を最適化するためにAIとシミュレーションを組み合わせます。
    - シミュレーションを深層学習で高速化し、生成AIでシミュレーションを拡大します。
    - AIとシミュレーションの間にシナジーを作り出します。
    - AI、シミュレーション、そして他の関連技術の組み合わせた使用に備えます。
  Vendors:
    - Altair
    - Ansys
    - Cosmo Tech
    - Epic Games
    - MathWorks
    - Microsoft
    - NVIDIA
    - Rockwell Automation
    - The AnyLogic Company
    - Unity
- Title: Artificial General Intelligence
  Benefit Rating: Transformational
  Market Penetration: "< 1%"
  Maturity: Embryonic
  Definition:
    - AGIは、人間が達成できる任意の知的タスクを達成する能力を持つマシンの知能です。
    - AGIは、現在は仮説的な存在であり、「強いAI」も呼ばれます。
    - 未来の自律的AIエージェントが広範囲の実環境や仮想環境で目標を達成する能力として認識されています。
  Importance:
    - AIが進化し、特に生成型AIが大きく進歩したことで、AGIはもはや純粋に仮説的な存在ではなくなりつつあります。
    - AGIの概念を理解することは、AIのさらなる進化を適切に誘導・規制するために重要です。
    - AGIが現実となった場合、経済、政治、文化、社会への影響は過小評価できません。
  Business Impact:
    - 短期的には、組織はAGIに対する過剰な期待や現在のAIの真の能力についての現実的な期待を管理する必要があります。
    - 長期的には、AIのパワーが増大し、組織に対する影響は増大し続けるでしょう。
  Drivers:
    - 生成型AIの応用と、基盤モデルや大規模な言語モデルの使用がAGIに対するハイプを助長しています。
    - これらの進歩は、深層学習の大規模なスケーリング、および大量のデータと計算能力の利用可能性によって大いに助けられています。
    - AGIへの進化をさらに進めるためには、現在のAIを補完する他の（部分的に新しい）アプローチが必要です。
  Obstacles:
    - 現在の問題は、深層学習の本質的な確率論的アプローチで容易に克服できるものではありません。
    - 「知能」や「理解」といった関連用語の科学的な合意があまりないため、AGIが正確にどのように定義され、解釈されるべきかについての認識がまだ不十分です。
    - AGIが具現化されれば、時間の経過とともに自己学習、エージェンシー、アイデンティティ、おそらく道徳を持つ自律的な行為者の出現をもたらす可能性があります。
  Recommendations:
    - 利害関係者と対話し、その懸念を取り払い、現実的な期待を維持または作り出すことで、このリスクを軽減します。
    - AGIの可能な出現を示す科学的かつ革新的な突破を注視し続けます。同時に、現在のAIを適用し続け、その利益を享受し、その責任ある使用に関する実践を開発します。
    - AGIは現時点では現実ではありませんが、現在のAIはすでにバイアス、信頼性、その他の領域において重大なリスクをもたらしています。
  Vendors:
    - AGI Innovations
    - Google
    - IBM
    - Kimera Systems
    - Microsoft
    - New Sapience
    - NNAISENSE
    - OpenAI
    - Vicarious
- Title: Causal AI
  Benefit Rating: High
  Market Penetration: "1% - 5%"
