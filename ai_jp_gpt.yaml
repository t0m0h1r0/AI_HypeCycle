Technologies:
- Title: Autonomic Systems
  Benefit Rating: Transformational
  Market Penetration: "< 1%"
  Maturity: Embryonic
  Definition:
    - 自己管理型の物理またはソフトウェアシステムで、特定のタスクを自律的に実行します。
    - 自分の経験や状況の変化、目標に基づいて行動や内部操作を変更します。
    - 自己の内部状態と目的を持ち、学習や自律行動を可能にします。
  Importance:
    - 既存のAI技術だけでは達成できないビジネスの適応性、柔軟性、俊敏性を実現します。
    - 運用環境が未知または予測不可能で、リアルタイムの監視や制御が困難な状況での柔軟性が価値を生む。
    - タスクが学習可能であるが、実装するための明確なアルゴリズムがない場合に、学習能力が価値を生む。
  Business Impact:
    - 従来の自動化や固定の訓練データでは不十分または不適切な場所で優れています。
    - リアルタイムの人間の指導を提供することが不可能であったり、訓練状況が予想できない場合に有用です。
    - まさに学習アルゴリズムをプログラムすることはできませんが、タスクは継続的に学習可能です。
  Drivers:
    - 自動化システムは非常に成熟した概念です。固定的な行動を持つ特定のタスクを実行します。
    - 自律システムは独立した行動を追加し、アルゴリズム制御下である程度の適応行動を展開します。
    - 学習と自己修正アルゴリズムにより適応行動を発揮します。
  Obstacles:
    - 非決定性：システムは連続的に学習し、行動を適応させるため予測不可能です。
    - 未熟：自律的になるまでのスキルは不足しています。新たな専門サービスが必要となる可能性があります。
    - 社会的懸念：システムが人々と交流する際に、不適切な行動や非決定性、理解不能が公衆の抵抗を引き起こす可能性があります。
  Recommendations:
    - 自律システムとの経験を積むことから始め、法的、技術的、文化的な制約や要求を理解します。
    - ビジネス、法的、倫理的な結果を分析し、リスクを管理します。
    - 複雑で急速に変化する環境のような状況で、自律技術を試験することで利益を最大化します。
  Vendors:
    - Adapdix
    - IBM
    - Latent AI
    - Playtika
    - Vanti

- Title: Prompt Engineering
  Benefit Rating: High
  Market Penetration: "1% to 5%"
  Maturity: Emerging
  Definition:
    - AIモデルへの入力を提供する技術です。
    - モデルが生成できる応答のセットを指定、制限します。
    - ファインチューニングと異なり、モデルの実際の重みを更新せずに、望ましい結果を出すセットを生成します。
  Importance:
    - ビジネスの成果との整合性を図る重要な要素です。
    - 大言語モデルや生成AIモデルは入力の微妙な変化に非常に敏感です。
    - プロンプトエンジニアリングは、反復的なテストと評価を通じて感度を明らかにする技術です。
  Business Impact:
    - モデルのパフォーマンスの改善と誤認識の削減に役立ちます。
    - 一般的な目的である基礎モデルをビジネス、ドメイン、業界に合わせることが可能です。
    - モデルの構築や微調整などの代替オプションに比べて効率的かつ効果的です。
  Drivers:
    - 「そのまま」の提供と微調整の追求とのバランスを保つことが可能です。
    - プロンプトを使用して、特定のプロセスやタスク、新しいユースケースを作成できます。
    - モデルの限界と弱点を理解し、ドキュメント化することが重要です。
  Obstacles:
    - プロンプトエンジニアリングのプロセスと役割はまだ発展途上であるか、理解と経験が不足しています。
    - データサイエンティストの役割は重要であり、プロンプトベースまたは微調整ベースのアプローチを採用するかを決定します。
    - ビジネスとの整合性の欠如がしばしば問題となります。
    - プロンプトエンジニアリングはリスクを完全に除去するものではなく、リスクを管理するものです。
  Recommendations:
    - プロンプトエンジニアリングの認識と理解を迅速に深め、適切なプロンプトエンジニアリングの規律とチームの形成をすぐに開始すること。
    - データサイエンティスト、ビジネスユーザー、ドメインエキスパート、ソフトウェアエンジニア、シチズンデベロッパーなど、異なるチームメンバー間で重要なスキルを構築すること。
    - プロンプトエンジニアリングが万能でないというメッセージを伝え、すべての企業チームが成功するソリューションを確保するために厳密さと勤勉さが必要であることを認識すること。
  Vendors:
    - FlowGPT
    - HoneyHive
    - LangChain
    - PromptBase
    - Prompt Flow
    - PromptLayer

- Title: First-Principles AI
  Benefit Rating: Transformational
  Market Penetration: "1% to 5%"
  Maturity: Emerging
  Definition:
    - 物理や類似の原理、ガバナンス法、ドメイン知識をAIモデルに組み込む手法
    - 純粋なデジタルAIモデルとは異なり、基本的な物理的法則や原理に従う
    - AIエンジニアリングを複雑なシステムエンジニアリング、モデルベースのシステムにまで拡張
  Importance:
    - AIがエンジニアリングや科学的なユースケースで拡大するためには、問題のモデル化とコンテキスト表現の強化が必要
    - デジタルだけのAIソリューションは訓練を超えて十分に一般化できず、その適応性を制限
    - FPAIはより信頼性のあるコンテキストと物理的な現実の表現を提供
  Business Impact:
    - 物理的に一貫し、科学的に正確なAIモデルは、特にエンジニアリングのユースケースで適用性を大幅に向上
    - FPAIはモデルの訓練に必要なデータポイントを減らし、訓練プロセスを加速
    - モデルの汎用性を向上させ、見えないシナリオに対して信頼性のある予測を行う
  Drivers:
    - FPAIアプローチはコンテキストと条件のより柔軟な表現を提供し、ソフトウェア開発者がより適応性のあるシステムを構築
    - 伝統的なビジネスモデリング手法は脆弱であり、初期の訓練データを超えて十分に一般化することができない
    - FPAIアプローチは物理知識表現を追加提供
  Obstacles:
    - 診断の観点から、ベンチマークデータセットと問題を通じてこれらのモデルのシステマティックテストと標準評価の開発
    - 計算的には、大規模データセット上で複雑なFPAIモデルの訓練、テスト、デプロイのスケーリングが問題
    - 多様なコミュニティ（物理学者、数学者、コンピュータサイエンティスト、統計学者、AI専門家、ドメイン科学者）間の協力も課題
  Recommendations:
    - データ品質を含む解決できない誤差や取り組めない相違を特定して、現実的な開発目標を設定
    - スモールスコープの問題から始めて、再現可能で検証可能なモデルを奨励
    - 物理と第一原理に基づくモデルのテスト精度と物理的一貫性の基準を施行
  Vendors:
    - Abzu
    - IntelliSense.io
    - MathWorks
    - NNAISENSE
    - NVIDIA

- Title: Multiagent Systems
  Benefit Rating: High
  Market Penetration: "< 1%"
  Maturity: Embryonic
  Definition:
    - "複数の独立したエージェントから構成されるAIシステムを指します。"
    - "エージェントはAIモデル、ソフトウェアプログラム、ロボットなどの計算エンティティとなります。"
    - "複数のエージェントは、個々のエージェントの能力を超える共通の目標に向けて働くことができます。"
  Importance:
    - "現在のAIは個々のエージェントに焦点を当てており、複雑な問題解決能力に限界があります。"
    - "複数の自律エージェントの組み合わせにより、個々のエージェントでは解決できない複雑な課題に対応することが可能となります。"
    - "分散型の意思決定が必要な環境でも成功を収めることが可能です。"
  Business Impact:
    - "ロボット工学、生成型AI、エネルギー・ユーティリティ、サプライチェーン、通信、ヘルスケアなど、多岐にわたる領域で活用可能です。"
    - "ロボット群やドローンによる倉庫最適化、捜索・救助、環境モニタリングなどの用途に適用できます。"
    - "大規模な言語モデルエージェントのオーケストレーションやスマートグリッド最適化、負荷分散など、複雑なタスクを達成するのに役立ちます。"
  Drivers:
    - "大規模な言語モデル(LLM)は、ツールや内部メモリによる追加機能により、より優れたエージェントとなるよう強化されています。"
    - "複雑なシステムにおける意思決定の複雑性が増しているため、多エージェントシステムの分散型性質が求められています。"
