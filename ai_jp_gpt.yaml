- Title: Artificial General Intelligence
  Benefit Rating: Transformational
  Market Penetration: "< 1%"
  Maturity: Embryonic
  Definition:
    - 人間が行える全ての知的タスクを達成できる機械の知性。
    - 未来の自律AIエージェントが多種多様な実環境や仮想環境で目標を達成する能力。
    - 強いAIとも呼ばれる。
  Importance:
    - AIが洗練され、パワフルになるにつれて、AGIは純粋な仮説から現実に近づく。
    - AGIの概念を理解することは、AIの進化を指導・規制するために重要。
    - AGIが現実になった場合、経済、政治、文化、社会への影響は過小評価できない。
  Business Impact:
    - 現在のAIの真の能力についての不現実的な期待と恐怖が高まっている。
    - AGIの期待は、より多くのAI規制の登場を促進し、人々のAIへの信頼と利用意欲に影響を与える。
    - 長期的には、AIの力が増すにつれて、組織への影響は増大し、マシン顧客や自律ビジネスの出現を含む。
  Drivers:
    - 生成AIや大規模言語モデルの利用による大きな進歩。
    - 深層学習の大規模化、膨大なデータと計算力の利用可能性。
    - 知識グラフ、多エージェントシステム、シミュレーション、進化的アルゴリズム、因果AI、コンポジットAIなどの新しいアプローチの追加。
  Obstacles:
    - 現在の生成AIによるチャットボットの信頼性、透明性、論理性の不足。
    - 「知性」や「理解」といった用語についての科学的な合意の欠如。
    - 人間の知性を理解し、設計し、実装するための技術的なイノベーションが必要。
  Recommendations:
