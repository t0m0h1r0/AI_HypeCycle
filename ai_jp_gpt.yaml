- Title: Neuro-Symbolic AI
  Benefit Rating: High
  Market Penetration: "< 1%"
  Maturity: Embryonic
  Definition:
    - ニューロシンボリックAIは、機械学習方法とシンボリックシステム（例えば、知識グラフ）を組み合わせた複合型AIの一形態です。
    - この組み合わせにより、統計的パターンと明示的に定義されたルールと知識が組み合わさり、AIシステムが概念をよりよく表現、推論、一般化する能力が高まります。
    - このアプローチは、より広範囲のビジネス問題を効果的に解決するための推論基盤を提供します。
  Importance:
    - ニューロシンボリックAIは、現行のAIシステムの限界を解消するために重要です。
    - これにより、より強力で多機能、そして解釈可能なAIソリューションが可能となり、人間のような推論でより複雑なタスクに取り組むことができるようになります。
  Business Impact:
    - ニューロシンボリックAIは、ビジネスプロセス全体で使用されるAIシステムの効率、適応性、信頼性に影響を及ぼします。
    - ロジックと複数の推論メカニズムの統合により、大規模なMLモデルとそれを支えるインフラストラクチャーの必要性が減少します。
    - ニューロシンボリックアプローチを用いることで、意図しない結果のリスクを抑えつつ、意思決定を補完し自動化することができます。
  Drivers:
    - 理解と推論に焦点を当てずに相関関係に基づく機械学習技術にのみ依存するAIモデルの限界。
    - プライベートデータを使用するシステムや規制された業界での利用ケースでは、AIの出力の説明と解釈性が特に重要です。
    - 単語や用語に特定のドメインでの意味を割り当てるために、実世界のエンティティを扱うシステムでは、文法よりも意味論に移行する必要があります。
  Obstacles:
    - ニューロシンボリックAIの方法と技術のほとんどは、アカデミアまたは産業研究所で開発されています。
    - ニューロシンボリックAIを実装するための合意された手法がなく、アプローチの組み合わせの効果について研究者と実務者の間で意見の不一致が続いています。
    - AIスタートアップに対する商業的な投資と投資の軌道は、ほぼ全てをディープラーニングのアプローチに割り当てています。
  Recommendations:
    - AIシステムを構築する際には、AIモデルの堅牢性と信頼性を高めるためのさまざまな技術を用いた複合AIアプローチを採用します。
    - ニューロシンボリックAIアプローチの利用が可能なユースケースを特定し、これらのアプローチの学習と適用に時間を割くよう努力します。
    - 知識グラフやエージェントベースの技術など、ニューロシンボリックAI技術の構築ブロックを活用できるデータアーキテクチャに投資します。
  Vendors:
    - Google Deepmind
    - Elemental Cognition
    - IBM
    - Microsoft
    - RelationalAI
    - Wolfram|Alpha

- Title: AI Engineering
