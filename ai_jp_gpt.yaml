  Maturity: Emerging
  Definition:
    - AIエンジニアリングは、AIソリューションをスケールで提供するための基盤技術です。
    - DataOps、MLOps、DevOpsパイプラインを統合し、一貫した開発、提供、運用が可能なAIシステムを構築します。
  Importance:
    - AIの価値を実現するためには、市場に即したAIソリューションを素早く提供する必要があります。
    - 一貫したAIパイプラインを確立することで、さまざまな環境でAIモデルを開発、デプロイ、適応、維持することが可能となります。
  Business Impact:
    - AIエンジニアリングは、高価値のAIソリューションポートフォリオを確立、拡大することを可能にします。
    - DataOps、ModelOps、DevOpsというAIエンジニアリング手法を使用すれば、モデルを生産する際の構造化、反復可能なフレームワークを提供し、大きな価値を実現します。
  Drivers:
    - AIパワードソリューションへの総需要を高めるジェネラティブAIソリューションに対する強烈なハイプが存在します。
    - データとモデルのパイプラインを標準化することで、AIソリューションの提供を加速します。
    - AIエンジニアリングはエンタープライズ全体で再利用可能なAIアーティファクトを可能にします。
  Obstacles:
    - エンタープライズ全体のAIイニシアチブへのスポンサーシップが不明確です。
    - AIエンジニアリングは、同時に複数のドメインでパイプラインを開発する必要があります。
    - データとAIモデルのパイプラインを統合するために、クラウドの成熟度や再アーキテクチャが必要となります。
  Recommendations:
    - エンタープライズ全体のAIイニシアチブに対するリーダーシップの指令を確立します。
    - AIエンジニアリングの実践を確立することで、進行中のAIイニシアチブからビジネス価値を最大化します。
    - AI特化のツールチェーンを構築するために、エンドツーエンドのAIプラットフォームを運用化するために必要な機能を特定します。
  Vendors:
