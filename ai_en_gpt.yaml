- Title: Causal AI
  Benefit Rating: High
  Market Penetration: "1% to 5%"
  Maturity: Emerging
  Definition:
    - Causal AI utilizes cause-and-effect relationships.
    - It goes beyond correlation-based predictive models.
    - It allows AI systems to prescribe actions more effectively and autonomously.
  Importance:
    - Causal AI is crucial for prescriptive actions to influence specific outcomes.
    - It makes AI more autonomous, explainable, robust and efficient.
    - It improves decision making.
  Business Impact:
    - It enables greater decision augmentation and autonomy in AI systems.
    - It provides better explainability by capturing cause-and-effect relationships.
    - It reduces bias in AI systems by making causal links explicit.
  Drivers:
    - Demand for AI systems with autonomous action capability.
    - Limited data availability is pushing towards more data-efficient techniques like Causal AI.
    - The need for AI trust and explainability.
  Obstacles:
    - Causality is not trivial and not every phenomenon is easy to model.
    - Quality of a causal AI model depends on its causal assumptions and the data used.
    - Building causal AI models requires active collaboration between domain experts and AI experts.
  Recommendations:
    - Acknowledge the limitations of correlation-based AI and ML approaches.
    - Use causal AI for more augmentation and automation in decision intelligence.
    - Educate your data science teams on causal AI.
