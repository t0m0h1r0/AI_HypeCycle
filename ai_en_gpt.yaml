Technologies:
- Title: Autonomic Systems
  Benefit Rating: Transformational
  Market Penetration: "< 1%"
  Maturity: Embryonic
  Definition:
    - Autonomic systems are self-managing entities capable of performing tasks within a specific domain.
    - These systems are autonomous, learning, and have a sense of their internal state and purpose.
    - They modify their operations based on experience, changing conditions or goals.
  Importance:
    - Autonomic systems are critical due to their potential to enhance business adaptability, flexibility, and agility.
    - Their flexibility is beneficial in unpredictable environments and where real-time control is not feasible.
    - Their learning ability is valuable when tasks can be learned even without a well-understood algorithm.
  Business Impact:
    - Autonomic systems outperform where conventional automation is inadequate or not agile.
    - They excel in situations where it's impractical to provide real-time human guidance or anticipate training conditions.
    - They are beneficial where tasks are continuously learnable and where frequent retraining of ML systems is too slow or costly.
  Drivers:
    - Autonomic systems are an extension of the trend towards automation and autonomous systems.
    - Autonomous systems, which have independent behavior, serve as a foundation for autonomic systems.
    - Learning and self-modifying algorithms are a hallmark of autonomic systems.
  Obstacles:
    - Non-determinism, as systems continuously learn and adapt, making them unpredictable.
    - Immaturity, with skills in this area lacking until autonomics become mainstream.
    - Social concerns, as lack of understanding could generate public resistance.
    - Digital ethics and safety, ensuring systems don't learn undesirable or unethical behavior.
    - Legal liability due to the system's adaptive behavior.
  Recommendations:
    - Gain experience with autonomous systems to understand constraints and requirements.
    - Manage risk in deployments by analyzing business, legal, and ethical implications of autonomic systems.
    - Pilot autonomic technologies in complex and rapidly changing environments for performance benefits.
  Vendors:
    - Adapdix
    - IBM
    - Latent AI
    - Playtika
    - Vanti

- Title: Prompt Engineering
  Benefit Rating: High
  Market Penetration: "1% to 5%"
  Maturity: Emerging
  Definition:
    - Inputs, in the form of text or images, are provided to generative AI models to specify and confine the set of responses.
    - The desired outcome is produced without updating the actual weights of the model.
    - This process is also referred to as "in-context learning."
  Importance:
    - It is vital for business alignment for desired outcomes.
    - It reveals the sensitivity of large language models to nuances in input through iterative testing and evaluation.
    - A small tweak can transform an incorrect answer into a usable output.
  Business Impact:
    - It improves model performance and reduces hallucinations.
    - It allows data scientists, subject matter experts and software engineers to align general-purpose foundation models to specific business, domain, and industry needs.
    - It is a more efficient and cost-effective alternative to building a model from scratch or fine-tuning.
  Drivers:
    - It enables organizations to balance the use of an "as is" offering and a more expensive, time-consuming fine-tuning approach.
    - It allows customizations for specific enterprises, domains, or regulatory items.
    - Testing, understanding, and documenting the limits and weaknesses of the models is important to reduce the risk of hallucination and unwanted outputs.
  Obstacles:
    - The discipline is still embryonic, with low understanding and experience among enterprises.
    - There is a challenge in aligning roles, particularly data scientists, in deciding whether to pursue a prompt-based or fine-tuning-based approach.
    - Lack of consensus on the business approach of prompt engineering and the absence of agreed-upon standards and methodologies.
    - While it helps to manage risk, it does not remove it completely, with potential liability being a concern.
  Recommendations:
    - Rapidly increase awareness and understanding of prompt engineering to start building the appropriate teams.
    - Develop critical skills across team members, including data scientists, business users, domain experts, software engineers, and citizen developers.
    - Maintain rigor and diligence across enterprise teams to ensure successful solutions.
  Vendors:
    - FlowGPT
    - HoneyHive
    - LangChain
    - PromptBase
    - Prompt Flow
    - PromptLayer

- Title: First-Principles AI
  Benefit Rating: Transformational
  Market Penetration: "1% to 5%"
  Maturity: Emerging
  Definition:
    - Involves physical and analog principles, governing laws, and domain knowledge in AI models.
    - Differs from purely digital AI models that do not necessarily obey fundamental laws.
    - Extends AI engineering to complex system engineering and model-based systems.
  Importance:
    - Provides stronger modeling capabilities and better context representation.
    - More reliable context representation leads to more adaptive systems.
    - Enhances abstraction ability, reducing training time and improving data efficiency.
  Business Impact:
    - Helps train models with fewer data points and accelerates the training process.
    - Improves model generalizability for reliable predictions for unseen scenarios.
    - Enhances model transparency and interpretability, making them more trustworthy.
  Drivers:
    - Instills a flexible context and condition representation for more adaptive systems.
    - Provides physical knowledge representations to guide or bound AI models.
    - Addresses needs for robust and adaptable business simulation systems.
  Obstacles:
    - Development of systematic tests and standardized evaluations for FPAI models.
    - Computational scaling of training, testing, and deployment of complex FPAI models.
    - Collaboration across diverse communities such as physicists, mathematicians, AI experts, and others.
  Recommendations:
    - Set realistic development objectives identifying errors and discrepancies that cannot be addressed.
    - Encourage reproducible and verifiable models starting with small-scoped problems.
    - Enforce standards for testing accuracy and physical consistency for physics and first-principles-based models.
  Vendors:
    - Abzu
    - IntelliSense.io
    - MathWorks
    - NNAISENSE
    - NVIDIA

- Title: Multiagent Systems
  Benefit Rating: High
  Market Penetration: "< 1%"
  Maturity: Embryonic
  Definition:
    - A system composed of multiple, independent yet interactive agents, each capable of perceiving their environment and acting on it.
    - Agents can include models, software programs, robots and other computational entities.
    - Multiple agents can work towards a common goal that individual agents cannot achieve, showing increased adaptability and robustness.
  Importance:
    - Current AI is limited to simpler problems solved by single monolithic models.
    - Multi-agent systems can tackle complex tasks individual agents cannot, showing greater adaptability, scalability, and robustness.
    - These systems can thrive in environments requiring decentralized decision making.
  Business Impact:
    - Applications span from robotics and generative AI to energy, utilities, supply chain, telecom, and healthcare sectors.
    - In robotics, they can optimize warehouses or engage in search and rescue operations.
    - In generative AI, they can orchestrate tasks for large language model agents.
  Drivers:
    - Large language models are augmented with tools and internal memory to make them better agents, increasing interest in multiagent systems.
    - AI is used in engineering problems involving complex systems, where emergent behavior is difficult to predict. Multiagent systems, with their decentralized nature, are more resilient and adaptable to complex decision making.
    - Advances in simulation engines and multiagent reinforcement learning techniques allow for training of multiagent AI systems in simulation environments.
  Obstacles:
    - Multiagent systems are more complex to train and build than individual agents, often exhibiting unpredictable emergent behavior.
    - Limited adoption and readiness in real-world applications can create a lack of enterprise awareness.
    - Building and deploying multiagent systems require specialized skills beyond traditional AI skills.
  Recommendations:
    - Use multiagent systems for complex problems that require decentralized decision making and cannot be solved by single-agent AI models.
    - Invest in simulation technologies for AI training as it is the primary environment to build and test multiagent systems.
    - Identify areas in your organization where multiagent systems can provide an advantage over single-agent AI development.
  Vendors:
    - Ansys
    - Cosmo Tech
    - FLAME GPU
    - MathWorks
    - The AnyLogic Company

