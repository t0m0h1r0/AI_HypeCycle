Technologies:
- Title: Autonomic Systems
  Benefit Rating: Transformational
  Market Penetration: < 1%
  Maturity: Embryonic
  Definition:
  - 自分自身を管理し、その領域内でタスクを実行できるシステム。
  - 自律的な実行、経験や変化からの学習、目的の認識が中核的な特徴。
  - 本質的に独立しており、経験や目的の変化に基づいてオペレーションを修正する。
  Importance:
  - 従来のAI技術を凌駕する適応性、柔軟性、敏捷性を約束する。
  - 予測不能または未知の操作環境、リアルタイム制御が現実的でない場合に有用。
  - タスクに定義されたアルゴリズムがない場合、学習能力は極めて重要である。
  Business Impact:
  - 従来の自動化では不十分な場合や、学習データが実用的でない場合に威力を発揮する。
  - リアルタイムの人間による指導が不可能で、トレーニング条件が不確実な場合に最適。
  - 継続的な学習が必要なタスク、特に変化の激しい環境で有利。
  Drivers:
  - 自動化や自律システムを含むトレンドの集大成として、自律システムは飛躍的な進歩を遂げている。
  - 学習と自己修正アルゴリズムの使用の可能性が、その適応性を示している。
  - 広範な学術研究と実世界での応用の増加は、より広範な利用を予測させる。
  Obstacles:
  - 非決定性は予測不可能性をもたらし、ユーザーに課題を投げかける可能性がある。
  - 主流になるまでの間、この分野ではスキルが不足する。
  - 潜在的な誤動作や誤解による社会的懸念やデジタル倫理の問題。
  Recommendations:
  - 制約と要件を理解するために自律型システムから始める。
  - ビジネス、法律、倫理的な影響を分析することでリスクを軽減する。
  - 最適なユースケースには、複雑で急速に変化する環境が含まれる。
  Vendors:
  - Adapdix
  - IBM
  - Latent AI
  - Playtika
  - Vanti

- Title: Prompt Engineering
