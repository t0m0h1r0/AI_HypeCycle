- Title: First-Principles AI
  Benefit Rating: Transformational
  Market Penetration: 1% - 5%
  Maturity: Emerging
  Definition:
  - 物理的・アナログ的原理、支配法則、領域知識をAIモデルに組み込む。
  - 純粋にデジタルなAIモデルとは異なり、物理システムの基本的な支配法則と第一原理に従います。
  - AI工学を複雑なシステム工学やモデルベースシステムにまで拡張する。
  Importance:
  - AIがエンジニアリングや科学的なユースケースで拡大するにつれ、問題をモデル化し、そのコンテキストをよりよく表現するための強力な能力が必要となる。
  - デジタルのみのAIソリューションでは、トレーニングを超えて十分に一般化できず、適応性が制限される。
  - このテクノロジーは、文脈と物理的現実をより確実に表現し、より適応性の高いシステムを生み出す。
  Business Impact:
  - 物理的に一貫性があり、科学的に健全なAIモデルは、適用可能性を大幅に向上させることができる。
  - より少ないデータポイントでモデルを訓練し、訓練プロセスを加速することができます。
  - モデルの汎化性を向上させ、未知のシナリオに対して信頼性の高い予測を行い、透明性と解釈可能性を高めてモデルの信頼性を高める。
  Drivers:
  - システムが動作するコンテキストと条件をより柔軟に表現します。
  - 従来のビジネスモデリングのアプローチは脆いものでした。
  - FPAI は、複雑なシステムモデリングの問題に対して、より即効性のある答えを提供する。
  Obstacles:
  - ベンチマークとなるデータセットや問題に対して、これらのモデルの体系的なテストや標準化された評価を行うことは、採用を遅らせる可能性がある。
  - また、複雑な FPAI モデルの学習、テスト、および大規模データセットへの展開を効率的に行うためのスケーリン グも課題となる。
  - リソース面では、多くの多様なコミュニティ間の協力も課題となる。
  Recommendations:
  - データの質を含め、削減できないエラーや対処できない不一致を特定し、現実的な開発目標を設定する。
  - 小規模な問題から始めて、再現可能で検証可能なモデルを奨励する。
  - チームが最も効果的で検証可能な解決策を開発できるように、学際的なAIチームにおける適切な役割と教育を確保する。
  Vendors:
  - Abzu
  - IntelliSense.io
  - MathWorks
  - NNAISENSE
  - NVIDIA

- Title: Multiagent Systems
  Benefit Rating: High
  Market Penetration: < 1%
  Maturity: Embryonic
  Definition:
  - 複数の独立した、しかし環境を認識し行動を起こすことのできるインタラクティブなエージェントから構成されるシステム。
  - エージェントは、AIモデル、ソフトウェアプログラム、ロボットなど、さまざまな計算主体であり得る。
  - これらのシステムは、適応性と頑健性を高めながら、共通の目標に向かって働く。
  Importance:
  - 複雑なタスクを解決する個々のAIエージェントの限界を克服する。
  - より適応性が高く、スケーラブルで堅牢なソリューションを提供する。
  - 分散型の意思決定が必要な場合に最も効果的である。
  Business Impact:
  - ロボット工学、ジェネレーティブAI、エネルギー・ユーティリティ、サプライチェーン、テレコム、ヘルスケアなどで有用。
  - 倉庫、エネルギーグリッド、サプライチェーンなど様々な分野での最適化を可能にする。
  - ネットワークの最適化、障害検出、複雑なエコシステムのモデリングに貢献する。
  Drivers:
  - 生成AIと大規模言語モデルの進歩が、マルチエージェントシステムへの関心を高めている。
  - 工学的問題における意思決定の複雑さが増すにつれ、マルチエージェントシステムは必要不可欠なものとなっている。
  - シミュレーションとマルチエージェント強化学習技術は、実世界への展開をさらに可能にする。
  Obstacles:
  - マルチエージェントシステムは、複雑で予測不可能な振る舞いをするため、学習が困難である。
  - 採用が限定的であり、企業の準備態勢が整っていないことが、広範な導入の妨げとなっている。
  - このようなシステムの構築には、従来のAIの専門知識を超えた専門的なスキルが必要である。
  Recommendations:
  - 分散型の意思決定を必要とする問題にマルチエージェントシステムを導入する。
  - これらのシステムをトレーニングするためのシミュレーション技術に投資する。
  - マルチエージェントシステムが優位性を発揮できる分野を特定する。
  - データサイエンスチームにマルチエージェントシステムとそのシングルエージェントAI設計との違いについて教育する。
  Vendors:
  - Ansys
  - Cosmo Tech
  - FLAME GPU
  - MathWorks
  - The AnyLogic Company

