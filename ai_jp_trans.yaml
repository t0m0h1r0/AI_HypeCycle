Technologies:
- Title: Autonomic Systems
  Benefit Rating: Transformational
  Market Penetration: < 1%
  Maturity: Embryonic
  Definition:
  - ドメインに縛られたタスクを実行する、自己管理型の物理システムまたはソフトウェアシステム。
  - 自律性、学習、主体性を発揮する。
  - 経験、状況の変化、目標に基づいて行動や操作を変更する。
  Importance:
  - ビジネスの適応性、柔軟性、敏捷性を高める。
  - 予測不可能な動作環境や、既知のアルゴリズムがないタスクで有用。
  - 自律的な行動は、リアルタイムの監視と制御をサポートする。
  Business Impact:
  - 従来の自動化では不十分、あるいは実用的でない場合に有効。
  - 人間の指導や事前に設定された訓練条件なしにタスクを処理できる。
  - 継続的に学習し、急速に変化する環境に対応できる。
  Drivers:
  - 自動化から自律化、そして自律システムへと進化する。
  - 自律システムは、学習と自己修正アルゴリズムによって適応的な行動を示す。
  - 長期的な推進力には、自律的行動のスペクトラムと現在進行中の学術研究が含まれる。
  Obstacles:
  - 非決定論的な性質は予測不可能性を引き起こす可能性がある。
  - この分野の未熟さによるスキルと理解の不足。
  - 社会的懸念、デジタル倫理、安全性の問題は、一般大衆の抵抗を引き起こす可能性がある。
  Recommendations:
  - 制約と要件を理解するために自律型システムから始める。
  - ビジネス、法律、倫理の結果を分析することでリスクを管理する。
  - 複雑で急速に変化する環境において自律技術を試験的に導入する。
  Vendors:
  - Adapdix
  - IBM
  - Latent AI
  - Playtika
  - Vanti

- Title: Prompt Engineering
  Benefit Rating: High
  Market Penetration: 1% - 5%
  Maturity: Emerging
  Definition:
  - 生成的AIモデルに入力を提供し、反応を特定し、制限する規律。
  - 入力は、モデルの実際の重みを更新することなく、望ましい結果を生成するセットを促します。
  - 事例がモデルを導く「文脈内学習」とも呼ばれる。
  Importance:
  - 望ましい結果のためのビジネスアライメントの要。
  - 入力のニュアンスや小さな変化に対するモデルの感度が重要である。
  - 反復的なテストと評価を通じて、感度を明らかにする。
  Business Impact:
  - モデルのパフォーマンスを向上させ、幻覚を減らす。
  - データサイエンティストやソフトウェアエンジニアが、汎用モデルをビジネスと整合させることができる。
  - ゼロからのモデル構築や微調整よりも効率的で効果的な選択肢を提供。
  Drivers:
  - 組織は、「そのまま」提供されるものを消費することと、微調整アプローチを追求することの間でバランスをとることができる。
  - 出力に影響を与えるコンテキストやパターンを挿入することで、カスタマイズが可能になる。
  - モデルの限界と弱点をテストし、理解し、文書化することが重要である。
  Obstacles:
  - この分野に対する理解や経験が低い。
  - データサイエンティストとエンドユーザー間の役割分担の難しさ。
  - ビジネスアプローチ、標準、方法論、ガバナンスに関するコンセンサスの欠如。
  - 検証と改善に重点を置いているとはいえ、リスクがないわけではない。
  Recommendations:
  - プロンプトエンジニアリングに対する認識と理解を迅速に構築する。
  - 重要な要素に貢献する様々なチームメンバー間で重要なスキルを構築する。
  - プロンプト・エンジニアリングは確実なものではなく、厳密さと勤勉さが必要であることを伝える。
  Vendors:
  - FlowGPT
  - HoneyHive
  - LangChain
  - PromptBase
  - Prompt Flow
  - PromptLayer

- Title: First-Principles AI
  Benefit Rating: Transformational
  Market Penetration: 1% - 5%
  Maturity: Emerging
  Definition:
  - 物理的・アナログ的原理、支配法則、ドメイン知識をAIモデルに組み込む。
  - 基本法則に必ずしも従わない純粋なデジタルAIモデルとは異なる。
  - AI工学を複雑なシステム工学やモデルベースシステムにまで拡張する。
  Importance:
  - 工学的・科学的ユースケースにおいて、問題をモデル化し、そのコンテキストを表現するために不可欠。
  - コンテクストと物理的現実のより信頼性の高い表現を浸透させます。
  - 学習時間を短縮し、データ効率、汎化、物理的整合性を向上。
  Business Impact:
  - 特にIoTデータを使用したエンジニアリングのユースケースにおいて、適用性が向上します。
  - モデルのトレーニングプロセス、最適解への収束、予測可能性を向上させます。
  - 透明性と解釈可能性が向上し、モデルの信頼性が高まります。
  Drivers:
  - より柔軟なコンテキストと条件の表現により、より適応的なシステムを実現。
  - 偏微分方程式などの物理的知識表現の導入。
  - 物理的プロトタイピング、予知保全、複合材料解析に適用可能。
  Obstacles:
  - 体系的なテストの開発とベンチマークデータセット間での標準化された評価における課題。
  - 大規模なデータセットに対するトレーニング、テスト、デプロイメントのスケーリングに計算集約的である。
  - 多様なコミュニティ間のコラボレーションは、リソースに関連する課題である。
  Recommendations:
  - 現実的な開発目標を設定し、再現不可能なエラーや不一致を認める。
  - 小規模な問題から始めて、再現可能で検証可能なモデルを奨励する。
  - モデル一貫性のあるトレーニングを推進し、データの特性がアプリケーションを表していることを確認する。
  Vendors:
  - Abzu
  - IntelliSense.io
  - MathWorks
  - NNAISENSE
  - NVIDIA

- Title: Multiagent Systems
  Benefit Rating: High
  Market Penetration: < 1%
  Maturity: Embryonic
  Definition:
  - 複数の独立したエージェントから構成されるAIシステムの一種。
  - 各エージェントは環境を認識し、行動を起こすことができる。
  - 複合的な操作は個々のエージェントの能力を超える。
  Importance:
  - 単純な問題を超えて、AIの潜在的なビジネス価値を広げる。
  - 複数のエージェントを組み合わせることで、複雑なタスクに取り組むことができる。
  - 分散型の意思決定が必要とされる環境に優れている。
  Business Impact:
  - 倉庫の最適化や捜索・救助といったタスクのロボット工学に役立つ。
  - ジェネレーティブAIは、大規模な言語モデルエージェントのオーケストレーションから恩恵を受ける。
  - エネルギー、サプライチェーン、テレコム、ヘルスケアなどの分野で有用である。
  Drivers:
  - 生成AIと大規模言語モデルは、マルチエージェントシステムを採用するケースが増えている。
  - マルチエージェントシステムの非中央集権的な性質は、複雑な意思決定に適している。
  - シミュレーションと強化学習の進歩がマルチエージェントシステムの採用を後押ししている。
  Obstacles:
  - トレーニングの複雑さと出現行動の予測不可能性が課題となっている。
  - 採用が限定的で準備も整っていないため、企業の認識と導入が妨げられている。
  - 従来のAIを超える専門スキルが必要で、ベンダーも細分化されている。
  Recommendations:
  - 分散型の意思決定が必要な問題に適している。
  - AIトレーニングのためのシミュレーション技術への投資を推奨。
  - 潜在的な分野の特定とデータサイエンスチームの教育が鍵。
  Vendors:
  - Ansys
  - Cosmo Tech
  - FLAME GPU
  - MathWorks
  - The AnyLogic Company

