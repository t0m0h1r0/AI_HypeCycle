- Title: Artificial General Intelligence
  Benefit Rating: Transformational
  Market Penetration: < 1%
  Maturity: Embryonic
  Definition:
  - 人間ができるあらゆる知的タスクを実行できる仮想の機械知能。
  - 将来のAIエージェントが、さまざまな環境において人間と同じように効率的に目標を達成するための特性。
  - '"強いAI "とも呼ばれる。'
  Importance:
  - AIの進化を導き、規制するために重要。
  - AIへの期待を管理し、早すぎる擬人化を避けるのに役立つ。
  - 実現すれば、経済、政治、文化、社会に大きな影響を与える。
  Business Impact:
  - 利害関係者の間では現在、AGIに関する誇大広告が恐怖と非現実的な期待を煽っている。
  - この期待がAI規制を加速させ、今日のAI適用に対する人々の信頼に影響を与えている。
  - 長期的には、AGIの有無にかかわらず、AIのパワーとインパクトは増大し続けるだろう。
  Drivers:
  - 生成AIや大規模言語モデルにおける最近の進歩は、AGIに関する誇大広告を後押ししている。
  - 現在のAIがAGIに向けて進化するには、ナレッジグラフなど他のアプローチで補完する必要がある。
  - 人間の心の探究心もAGIの主要な推進力である。
  Obstacles:
  - 信頼性の低さや透明性の欠如など、生成的AIを搭載したチャットボットの問題点を克服するのは容易ではない。
  - AGIがどのように定義されるべきかはおろか、「知性」が何を意味するかについても科学的なコンセンサスはほとんどない。
  - AGIが実現すれば、自律的な行為者の出現につながり、深遠な倫理的議論が始まるかもしれない。
  Recommendations:
  - ステークホルダーと協力し、AIに対する現実的な期待を醸成する。
  - AGIの出現の可能性を示すような科学的ブレークスルーの最新情報を常に入手する。
  - 現在および将来のAIリスクを管理するために、AI規制を採用し、社内AIガバナンスを推進する。
