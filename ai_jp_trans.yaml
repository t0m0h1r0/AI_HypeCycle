  - 入力は、実際のモデルの重みを更新することなく、望ましい結果を生み出すようモデルを導く。
  - インコンテキスト学習」とも呼ばれる。
  Importance:
  - ビジネスと望ましい結果を一致させるために不可欠である。
  - モデルは入力の変化に非常に敏感である。
  - テストと評価を通じて、感度のレベルを明らかにする。
  Business Impact:
  - モデルのパフォーマンスを向上させ、幻覚を減らす。
  - 対象データサイエンティストと専門家は、基礎モデルをビジネス目標に合わせることができる。
  - ゼロからモデルを構築するよりも効率的で効果的。
  Drivers:
  - 高価で時間のかかる微調整と、「そのまま」提供されたものを消費することのバランスと効率。
  - プロセスやタスクに特化したカスタマイズや新しいユースケースを可能にする。
  - 検証と妥当性確認に重要。
  Obstacles:
  - この分野は萌芽的な段階にあり、企業内での理解も経験も低い。
  - 役割分担が難しく、迅速なアプローチと微調整のアプローチで必要とされるスキルが異なる。
  - ビジネスとの整合性が取れていないことが多く、プロンプトエンジニアリングの価値やガバナンスについて議論が起こる。
