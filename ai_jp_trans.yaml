- Title: Artificial General Intelligence
  Benefit Rating: Transformational
  Market Penetration: < 1%
  Maturity: Embryonic
  Definition:
  - 人間ができるあらゆる知的作業を実行できる機械の知能。
  - 将来の自律型AIエージェントが幅広い環境で目標を達成するための特徴。
  - '"強いAI "とも呼ばれる。'
  Importance:
  - AGIを理解することは、AIの進化を制御するために重要である。
  - 現実的な期待を管理し、AIの擬人化を時期尚早に避けることが重要。
  - 実現すれば、AGIが経済、政治、文化、社会に与える影響は大きい。
  Business Impact:
  - AGIに関する現在の誇大広告は、AIの能力について非現実的な期待を抱かせる可能性がある。
  - この期待はAIの規制を加速させ、AIの応用に対する信頼に影響を与えている。
  - AGIの有無にかかわらず、AIの力は増大し続け、組織に大きな影響を与える。
  Drivers:
  - 生成的AIの応用の進歩と基礎モデルの利用が、AGIに関する誇大広告を後押ししている。
  - 高い目標を設定したいという人間の欲求は、AGIの主要な推進力である。
  - また、非生物を擬人化する傾向も、AGIの推進力に拍車をかけている。
  Obstacles:
  - AIを搭載したチャットボットにおける信頼性の低さ、幻覚、透明性の欠如、推論力の欠如は、重大な課題を突きつけている。
  - 知能」が実際に何を意味するのかについての科学的コンセンサスの欠如。
  - SFにおけるAGIの表現は、現実との断絶を生み出す。
  Recommendations:
  - AIに関する懸念に対処し、期待を管理するために、利害関係者を関与させるべきである。
  - AGIの出現の可能性を示す科学的ブレークスルーを常に把握する。
  - リスクを管理するためにAI規制を採用し、社内のAIガバナンスを推進する。
